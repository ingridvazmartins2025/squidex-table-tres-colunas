<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editor de Tabela (Squidex)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ðŸ”¹ IMPORTANTE: use o SDK hospedado no mesmo domÃ­nio do Squidex -->
  <script src="https://cloud.squidex.io/scripts/editor-sdk.js"></script>

  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 16px;
      background-color: #f9fafb;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 12px;
    }

    .controls {
      margin-bottom: 12px;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      margin-right: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #eff6ff;
      color: #1e40af;
    }

    input {
      width: 100%;
      border: none;
      background: transparent;
      padding: 4px;
    }

    input:focus {
      outline: none;
      background: #e0e7ff;
    }

    tr:nth-child(even) {
      background-color: #f9fafb;
    }
  </style>
</head>
<body>
  <h2>Editor de Tabela</h2>

  <div class="controls">
    <button id="addColumn">Adicionar Coluna</button>
    <button id="addRow">Adicionar Linha</button>
    <button id="clearTable">Limpar Tudo</button>
  </div>

  <div id="tableContainer"></div>

  <script>
    let field;
    try {
      field = new SquidexFormField();
    } catch (err) {
      console.log("Executando fora do Squidex (modo local).");
    }

    let tableData = { headers: [], rows: [] };
    const container = document.getElementById("tableContainer");

    // ===============================
    // RENDERIZA A TABELA
    // ===============================
    function renderTable() {
      container.innerHTML = "";

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");
      const headerRow = document.createElement("tr");

      // ðŸ”¹ CabeÃ§alhos
      tableData.headers.forEach((header, index) => {
        const th = document.createElement("th");
        const input = document.createElement("input");
        input.value = header;
        input.dataset.index = index;

        input.addEventListener("input", (e) => {
          tableData.headers[e.target.dataset.index] = e.target.value;
          pushToSquidex();
        });

        th.appendChild(input);
        headerRow.appendChild(th);
      });

      if (tableData.headers.length > 0) {
        thead.appendChild(headerRow);
        table.appendChild(thead);
      }

      // ðŸ”¹ Linhas
      tableData.rows.forEach((row, rowIndex) => {
        const tr = document.createElement("tr");
        tableData.headers.forEach((_, colIndex) => {
          const td = document.createElement("td");
          const input = document.createElement("input");
          const key = `c${colIndex + 1}`;
          input.value = row[key] || "";
          input.dataset.row = rowIndex;
          input.dataset.col = key;

          input.addEventListener("input", (e) => {
            tableData.rows[e.target.dataset.row][e.target.dataset.col] = e.target.value;
            pushToSquidex();
          });

          td.appendChild(input);
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      container.appendChild(table);
    }

    // ===============================
    // SALVAR NO SQUIDEX
    // ===============================
    function pushToSquidex() {
      if (field) field.valueChanged(tableData);
    }

    // ===============================
    // EVENTOS DOS BOTÃ•ES
    // ===============================
    document.getElementById("addColumn").addEventListener("click", () => {
      const newHeader = `Coluna ${tableData.headers.length + 1}`;
      tableData.headers.push(newHeader);
      tableData.rows.forEach((r) => (r[`c${tableData.headers.length}`] = ""));
      renderTable();
      pushToSquidex();
    });

    document.getElementById("addRow").addEventListener("click", () => {
      if (tableData.headers.length === 0) {
        alert("Adicione pelo menos uma coluna antes de criar linhas!");
        return;
      }
      const newRow = {};
      for (let i = 1; i <= tableData.headers.length; i++) newRow[`c${i}`] = "";
      tableData.rows.push(newRow);
      renderTable();
      pushToSquidex();
    });

    document.getElementById("clearTable").addEventListener("click", () => {
      if (confirm("Deseja limpar toda a tabela?")) {
        tableData = { headers: [], rows: [] };
        renderTable();
        pushToSquidex();
      }
    });

    // ===============================
    // INTEGRAÃ‡ÃƒO COM SQUIDEX
    // ===============================
    if (field) {
      field.onValueChanged((value) => {
        if (value && value.headers && value.rows) {
          tableData = value;
        }
        renderTable();
      });

      field.onDisabled((disabled) => {
        document.getElementById("addColumn").disabled = disabled;
        document.getElementById("addRow").disabled = disabled;
        document.getElementById("clearTable").disabled = disabled;
      });
    }

    // Render inicial
    renderTable();
  </script>
</body>
</html>
